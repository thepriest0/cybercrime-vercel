<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Cybercrime</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-log {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-log p {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.5;
        }
        .chat-log p.bot {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        .chat-log p.user {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
            padding: 10px 15px;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }
        .chat-input input[type="file"] {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .chat-log {
            scrollbar-width: thin;
            scrollbar-color: #007bff #e9ecef;
        }
        .chat-log::-webkit-scrollbar {
            width: 8px;
        }
        .chat-log::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 10px;
        }
        .chat-log::-webkit-scrollbar-track {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            Report Cybercrime
        </div>
        <div class="chat-log" id="chatLog">
            {% for line in chat_log %}
                <p class="{{ 'bot' if 'Bot:' in line else 'user' }}">{{ line }}</p>
            {% endfor %}
        </div>
        <form action="{{ url_for('report') }}" method="post" class="chat-input" enctype="multipart/form-data">
            {% if session['chat_state'] == 3 %}
                <input type="file" name="evidence_filename" accept=".png,.jpg,.jpeg,.gif,.pdf,.doc,.docx" required>
            {% else %}
                <input type="text" name="user_input" placeholder="Type your message here..." required>
            {% endif %}
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function scrollChatToBottom() {
            const chatLog = document.getElementById('chatLog');
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", () => {
            scrollChatToBottom();
        });
    </script>
</body>
</html>
