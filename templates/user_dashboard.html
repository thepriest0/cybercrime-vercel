<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar h2 {
            margin: 20px 0;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            width: 100%;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
        }
        .welcome {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #007bff;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout a {
            text-decoration: none;
            color: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>User</h2>
        <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('user_settings') }}">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="content">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        <div class="welcome">
            <p>Welcome, {{ user.fullname }}!</p>
        </div>
        <div class="report-button">
            <a href="{{ url_for('report') }}" class="btn">Make a Report</a>
        </div>
        <div class="report-history">
            <h2>Your Report History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Chat Log</th>
                        <th>Status</th> <!-- New Status Column -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for report in reports %}
                    <tr>
                        <td>{{ report.date.strftime('%Y-%m-%d') }}</td>
                        <td>{{ report.chat_log[:50] }}...</td>
                        <td>{{ report.status }}</td> <!-- Display Status -->
                        <td><a href="{{ url_for('user_view_chat_log', report_id=report.id) }}">View Chat Log</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="logout">
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
        </div>
    </div>
</body>
</html>
