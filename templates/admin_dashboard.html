<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar h2 {
            margin: 20px 0;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            width: 100%;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 10px;
            min-width: 150px;
        }
        .stat-card h3 {
            margin: 10px 0;
        }
        .stat-card i {
            font-size: 2em;
            color: #007bff;
        }
        /* Mobile Styles */
        @media (max-width: 768px) {
            .body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: -100%;
                transition: left 0.3s ease;
                z-index: 1000;
            }
            .sidebar.active {
                left: 0;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar a {
                padding: 10px;
                text-align: left;
            }
            .content {
                margin-top: 60px;
                padding: 20px 10px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header h1 {
                margin-bottom: 10px;
            }
            .stats {
                flex-direction: column;
                align-items: center;
            }
            .stat-card {
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Admin</h2>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_reports') }}">Reports</a>
        <a href="{{ url_for('admin_users') }}">Users</a>
        <a href="{{ url_for('admin_settings') }}">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="content">
        <div class="header">
            <h1>Dashboard</h1>
            <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3>{{ total_users }}</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-file-alt"></i>
                <h3>{{ total_reports }}</h3>
                <p>Total Reports</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-eye"></i>
                <h3>{{ visits }}</h3>
                <p>Visits</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <h3>{{ growth_rate }}</h3>
                <p>Growth Rate</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-bug"></i>
                <h3>{{ unresolved_issues }}</h3>
                <p>Unresolved Issues</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3>{{ resolved_issues }}</h3>
                <p>Resolved Issues</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
